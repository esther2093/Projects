    <template id="user-post-card-template">
        <div class="row">
            <div class="col">
                <div class="user-post-card mb-4 overflow-auto">
                    <h2 class="user-post-card-name">Title</h2 <div class="user-post-card-body">

    <main>
        <div class="profileContainer">
            <div class="profileBox">
                <div class="profilePicBox">
                    <img src="https://cdn.britannica.com/21/233221-050-A0038475/torah-bright-Australia-snowboarder-2014.jpg" class="profilePic" />
                </div>
                <div class="userDetails">
                    <p class="username">User: nowboarder1</p>
                    <p class="location">Location: Sydney</p>
                </div>
                <div class="messageButtonBox">
                    <form class="messageButton" action="./messagepage.html">
                        <input type="submit" value="Message Inbox" class="actualMessageButton" />
                    </form>
                </div>

            </div>

            <div class="rightBox">
                <div class="yourPostsBox">
                    <p class="yourPostsHeader">Your posts:</p>
                    <div id="user-post-list"></div>
                </div>

                <div id="newPostBox">
                    <p id="newPost" />
                </div>
                
                <form id="postForm" onsubmit="addNewPost(event)">
                    <div class="formBox">
                        <h2>Post a new item:</h2>

                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Picture URL:</label>
                            <input type="text" class="form-control" id="postPic" placeholder="">
                             
                            </div>
                            <label for="exampleFormControlInput1" class="form-label">Name of item:</label>
                            <input type="text" class="form-control" id="postName" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Price: $</label>
                            <input type="img" class="form-control" id="postPrice" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Category:</label>
                            <input type="text" class="form-control" id="postCategory"
                                placeholder="Example: Snowboard, bindings, accessories, used, new, etc">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="postUsername"
                                placeholder="Fill in your username">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Location:</label>
                            <input type="text" class="form-control" id="postLocation"
                                placeholder="Example: Sydney, Australia">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                            <textarea class="form-control" id="postDescription" rows="3"
                                placeholder="Write a brief description about your item here"></textarea>
                        </div>
                        <button class="submitBtn" type="submit" >Ollie it!</button>

                    </div>
                </form>
            </div>

        </div>
    </main>
